<template name="joingroup">
  <h2>Join Group</h2>
  <form id="formJoinGroup">
    <label for="groupSelect">Select a Group</label>
    <select id="groupSelect">
      {{#each groups}}
        {{>groupoption}}
      {{/each}}
    </select>
    <br>
    <label for="inputGroupPassword">Provide the Group's Password:</label>
    <input id="inputGroupPassword" type="text" placeholder="Please type the group's password"/>
    <br>
    <button type="submit">
       Join Group
    </button>
  </form>
</template>

<template name="groupoption">
  <option value="{{name}}">{{name}}</option>
</template>
